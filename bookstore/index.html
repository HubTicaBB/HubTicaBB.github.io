<!DOCTYPE html>
<head>
    <title>The Bookstore</title>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Book Repository</h1>
        <!-- Request API key -->
        <div class="api-key-panel">
            <div>Current API key:<span id="current-api-key"></span></div>
            <button id="request-api-key-button">Request new</button>
        </div>
    </header>

    <div class="wrapper">
        <!-- Insert -->
        <!-- Add data

            Add book information to the database.
            Querystring parameters:

            op=insert
            key - an API key that identifies the request
            title - the book title
            author - the name of the author -->
        <button id="add-button"><i class="fa fa-plus-circle fa-lg"></i>Add book</button>

        <table id="book-view">
            <thead>
                <tr>
                    <th class=id>Id</th>
                    <th class="author">Author</th>
                    <th class="title">Title</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <div id="add-form" method="POST" onsubmit="return false;">
        <form autocomplete="off">
            <button id="close"><i class="fa fa-window-close"></i></button>
            <input id="input-title" class="input-text" type="text" placeholder="Book Title">
            <input id="input-author" class="input-text" type="text" placeholder="Author's Name">
            <input id="submit-book-button" type="submit" value="Submit">
            <label id="add-status">Status:</label>
        </form>
    </div>

    <div id="modify-form" method="POST" onsubmit="return false;">
        <form autocomplete="off">
            <button id="close"><i class="fa fa-window-close"></i></button>
            <input id="input-title" class="input-text" type="text" placeholder="Book Title">
            <input id="input-author" class="input-text" type="text" placeholder="Author's Name">
            <input id="submit-book-button" type="submit" value="Submit">
            <label id="add-status">Status:</label>
        </form>
    </div>
    
    <footer>&copy; 2020 <a href="https://github.com/HubTicaBB">Tica BB</a></footer>

    <script src="script.js"></script>
</body>
