<!DOCTYPE html>
<head>
    <title>The Bookstore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Book Depository</h1>
    </header>

    <div class="api-key-panel">
        <div class="current-div">Current API key:<span id="current-api-key"></span></div>
        <button id="request-api-key-button">Request new</button>
    </div>

    <div class="wrapper">
        <label id="status"></label>
        <button id="add-button"><i class="fa fa-plus-circle fa-lg"></i>Add book</button>

        <table id="book-view">
            <thead>
                <tr>
                    <th class=id>Id</th>
                    <th class="author">Author</th>
                    <th class="title">Title</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>

    <div id="input-form" class="form" method="POST" onsubmit="return false;">
        <form autocomplete="off">
            <h2 id="heading"></h2>
            <button id="close"><i class="fa fa-window-close"></i></button>
            <input id="input-title" class="input-text" type="text" placeholder="Book Title">
            <input id="input-author" class="input-text" type="text" placeholder="Author's Name">
            <input id="submit-button" type="submit" value="Submit">            
        </form>
    </div>

    <div id="test-confirm-form" class="form" method="POST" onsubmit="return false;">
        <form autocomplete="off">
            <h2 id="heading"></h2>
            <button id="close"><i class="fa fa-window-close"></i></button>
            <input id="input-title" class="input-text" type="text" placeholder="Book Title">
            <input id="input-author" class="input-text" type="text" placeholder="Author's Name">
            <input id="submit-book-button" type="submit" value="Submit">
            <label id="status"></label>
        </form>
    </div>
    
    <footer>&copy; 2020 <a href="https://github.com/HubTicaBB">Tica BB</a></footer>

    <script src="script.js"></script>
</body>
